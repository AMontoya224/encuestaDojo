<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Dojo Survey Index
        </title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    </head>
    <body>
        <form action="/destroy_session" method="POST" class="formato2">
            <h1>
                {{formulario[-1]["nombre"]}}
            </h1>
            <p>
                Ubicación del Dojo: {{formulario[-1]["locacion"]}}
            </p>
            <p>
                Lenguaje de programación: {{formulario[-1]["lenguaje"]}}
            </p>
            <p>
                Comentario: {{formulario[-1]["comentario"]}}
            </p>
            <button type="submit">
                Regresar
            </button>
        </form>
    </body>
</html>
